<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form id="search-form">
          <input
            class="search-input"
            type="search"
            placeholder="Enter a city..."
            required
            id="search-input"
          />
          <input class="submit-input" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="weather-details">
          <div>
            <h1 id="city"></h1>
            <p class="weather-description">
              Tuesday 11:27, <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="speed"></strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="icon">☀️</div>
            <div class="temperature-degrees" id="temperature"></div>
            <div class="units">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/Olga16119" target="_blank"
          >Olha Baryshenska</a
        >, is
        <a href="https://github.com/Olga16119/meteo-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://meteo-shecodes-application.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
